<!DOCTYPE html>

<html lang="en">

    <head> 
        <meta charset="utf-8">
        <title>On Screen Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            <div class="header-container">
                <div class="display" id="display">0</div>
            </div>
            <div class="button-container">

                <button class="calculator-single-button">7</button>
                <button class="calculator-single-button">8</button>
                <button class="calculator-single-button">9</button>
                <button class="calculator-single-button" id="clear-button">C</button>
                <button class="calculator-single-button" id="plus-minus-button">+/-</button>

                <button class="calculator-single-button">4</button>
                <button class="calculator-single-button">5</button>
                <button class="calculator-single-button">6</button>
                <button class="calculator-single-button" id="calculator-operator-button">+</button>
                <button class="calculator-single-button" id="calculator-operator-button">-</button>

                <button class="calculator-single-button">1</button>
                <button class="calculator-single-button">2</button>
                <button class="calculator-single-button">3</button>
                <button class="calculator-single-button" id="calculator-operator-button">x</button>
                <button class="calculator-single-button" id="calculator-operator-button">/</button>

                <button class="calculator-double-button">0</button>
                <button class="calculator-single-button" id="decimal-button">.</button>
                <button class="calculator-double-button" id="equal-button">=</button>
                    

            </div>
        </div>

        <script src="calculator.js"></script>

    </body>

</html>
