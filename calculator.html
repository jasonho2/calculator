<!DOCTYPE html>

<html lang="en">

    <head> 
        <meta charset="utf-8">
        <title>On Screen Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            <div class="header-container">
                <div class="display" id="display"></div>
            </div>
            <div class="button-container">

                <button class="calculator-single-button" data-value="7">7</button>
                <button class="calculator-single-button" data-value="8">8</button>
                <button class="calculator-single-button" data-value="9">9</button>
                <button class="calculator-single-button" data-value="C" id="clear-button">C</button>
                <button class="calculator-single-button" data-value="+/-" id="plus-minus-button">+/-</button>

                <button class="calculator-single-button" data-value="4">4</button>
                <button class="calculator-single-button" data-value="5">5</button>
                <button class="calculator-single-button" data-value="6">6</button>
                <button class="calculator-single-button" data-value="+" id="calculator-operator-button">+</button>
                <button class="calculator-single-button" data-value="-" id="calculator-operator-button">-</button>

                <button class="calculator-single-button" data-value="1">1</button>
                <button class="calculator-single-button" data-value="2">2</button>
                <button class="calculator-single-button" data-value="3">3</button>
                <button class="calculator-single-button" data-value="x" id="calculator-operator-button">x</button>
                <button class="calculator-single-button" data-value="/" id="calculator-operator-button">/</button>

                <button class="calculator-double-button" data-value="0">0</button>
                <button class="calculator-single-button" data-value="." id="decimal-button">.</button>
                <button class="calculator-double-button" data-value="=" id="equal-button">=</button>
                    

            </div>
        </div>

        <script src="calculator.js"></script>

    </body>

</html>
